<section fxLayout fxLayoutAlign="center" class="new_training">
  <mat-card fxFlex="400px">
    <mat-card-title>Start New Workout</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Choose Exercise</mat-label>
        <mat-select>
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="push-ups">
            Crunches
          </mat-option>
          <mat-option value="touch-toes">
            Touch Toes
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
