<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <span class="nav_icon">Sign Up</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <span class="nav_icon">Login</span>
      </a>
      <a mat-list-item routerLink="/training" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <span class="nav_icon">Training</span>
      </a>
      <mat-list-item>
        <button mat-icon-button (click)="sidenav.close()">
          <mat-icon>eject</mat-icon>
          <span class="nav_icon">Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-sm>
        <button (click)="sidenav.toggle()" mat-icon-button>
          <mat-icon aria-label="Menu">menu</mat-icon>
        </button>
      </div>

      <div>
        <a routerLink="/">LOGO</a>
      </div>

      <div class="navPadding" fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <a routerLink="/signup">Sign Up</a>
        <a routerLink="/login">Login</a>
        <a routerLink="/login">Training</a>
        <a routerLink="/login">Logout</a>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
